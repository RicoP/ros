name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: [windows-latest]
    
    steps:
    - uses: actions/checkout@v2
    - name: build
      working-directory: scripts
      run: ./build_vs2019.bat
    - name: compile
      working-directory: scripts
      run: ./build_windows.bat
    - name: test
      working-directory: scripts
      run: ./test_windows.bat
