name: build

on: [push]
jobs:
  build:
    runs-on: [windows-latest]
    
    steps:
    - uses: actions/checkout@v2
      #https://github.com/marketplace/actions/setup-msbuild-exe
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: build      
      run: .\tools\premake\windows\premake5.exe vs2019
    - name: compile
      run: msbuild .build\projects\ROS.sln
    - name: test range
      run: .build\bin\Debug\test.range-d.exe
    - name: test refptr
      run: .build\bin\Debug\test.refptr-d.exe
    - name: test $ cast
      run: .build\bin\Debug\test.cast-d.exe
